<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2, т.к. при выполнении выражения c = ++a сначала на 1
    увеличивается значение переменной a (1 -> 2), а затем это значение 2 присваивается переменной c.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, т.к. при выполнении выражения d = b++ сначала значение переменной
    b (1) присваивается переменной d, а  затем переменная b увеличивается на 1 (1 -> 2).
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит значение 5, т.к. при выполнении выражения  ++a на 1
    увеличивается значение переменной a (2 -> 3), затем к этому значению прибавляется 2
    и результат (5) присваивается переменной c.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 4, т.к. при выполнении выражения d = 2+ b++ сначала значение переменной
    b (2) складывается с 2 и результат присваивается переменной d (4),
    а затем переменная b увеличивается на 1 (2 -> 3).
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
</script>
</body>
</html>
