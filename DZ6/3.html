<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }
        .golden {
            color: gold;
        }
    </style>
</head>
<body>
<!--

<div class="stars_container">
    <i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i>
</div>

<script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    document.querySelector('.stars_container').addEventListener('mouseover', event => {
            if (!event.target.classList.contains('fas')) {
                return;
            }
            let curStar = event.target;
            do {
                curStar.classList.add('golden');
                curStar = curStar.previousElementSibling;
            } while (curStar != null);
        });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    document.querySelector('.stars_container').addEventListener('mouseout', event => {
        if (!event.target.classList.contains('fas')) {
            return;
        }
        let curStar = event.target;
        do {
            curStar.classList.remove('golden');
            curStar = curStar.previousElementSibling;
        } while (curStar != null);
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.

    Потому, что при перемещении между звездами мы попадаем на элемент, не являющийся звездой
    (тут же срабатывает функция по событию mouseout, которая и убирает золото со всех звезд),
    а уже в момент, когда мы доводим мышь до следующей звезды, мы заново "закрашиваем" все с начала до той
    звезды, на которую навели. Это (стирание и новое закрашивание) и вызывает этот эффект мигания.
    Решить это можно, например,добавив "комментарии" <!--  --> между звездами (сделал это в этом файле).
    */


</script>
</body>
</html>
