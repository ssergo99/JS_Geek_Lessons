<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";

    /*
   1. Первое число 10 складывается со вторым числом 10 получается число 20.
   2. Число 20 приводится к типу строка '20' (так как с оператором + при наличии хотя бы одного строчного
   элемента все остальные операнды приволятся к строковому типу).
   3. Конкатенация соединяет две строки '20' и '10' в одну строку '2010'
   3. С помощью console.log выводим строку '2010' в консоль.
   */
    console.log(10 + 10 + "10");

    /*
    1. Первое число 10 приводится к типу строка '10' (так как с оператором + при наличии хотя бы одного строчного
    элемента все остальные операнды приволятся к строковому типу.
    2. Вторая строка "10" конкатенируется с первой строкой '10' в единую строку '1010'.
    3. Третье число 10 приводится к типу строка '10' (так как с оператором + при наличии хотя бы одного строчного
    элемента все остальные операнды приволятся к строковому типу).
    4. Конкатенация соединяет две строки '1010' и '10' в одну строку '101010'
    5. С помощью console.log выводим строку '101010' в консоль.
    */
    console.log(10 + "10" + 10);

    /*
   1. Первое число 10 складывается со вторым числом 10 получается число 20.
   2. Унарный оператор +  преобразует строку "20" в число 20.
   3. Число 20 (полученное на 1 шаге) складывается с числом 10 (со второго шага) получается число 30
   4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
1. Унарный оператор -  преобразует строку "" в число -0.
2. Число 10 деленное на число -0 дает значение минус бесконечность (-Infinity)
3. С помощью console.log выводим число -Infinity в консоль.
*/
    console.log(10 / -"");

    /*
1. Унарный оператор +  пробует преобразует строку "2,5" в число,
но это не получится, т.к. вместо точки в строке используется запятая.
Итого после преобразования будет NaN
2. Число 10 деленное на NaN дает NaN
3. С помощью console.log выводим NaN в консоль.
*/
    console.log(10 / +"2,5");
</script>
</body>
</html>
